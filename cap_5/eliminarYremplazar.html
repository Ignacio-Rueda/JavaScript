<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #banner{
        background-color: #F00;
        width: 450px;
        height: 300px;
        position:absolute;
        left:400px;
        top:50px;
        font-size: 36px;
        text-align: center;
    }
    img{
        float:left;
        margin:15px;
        width: 350px;
        height: 200px;
    }
    #imagen1, #imagen2, #imagen3,#imagen4{
        float:left;
        margin:15px;
        width: 350px;
        height: 200px;
        font-size: 36px;
    }
</style>
<script src="/cap_5/Jquery/jquery-1.6.3.min.js"></script>
<script>
    $(document).ready(function(){
        /*var z=document.getElementById("cerrar");
        z.addEventListener("click",cerrar_banner,false);*///El elemento que hay almacenado est√° a la escucha del evento "click" , si el usuario hace click en este evento, se va a llamr a cerrar_banner
        //OTRA FORMA DE HACERLO, PERO CON JQUERY
        document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);
        var imagenes = document.querySelectorAll("#carrete img");
        for(var i=0;i<imagenes.length;i++){
            imagenes[i].addEventListener("click",carrito,false); 
        }

    });
    function cerrar_banner(){
        $("#banner").remove();
    }
    function carrito(num){
        if(num.target==imagen1){
            $("#imagen1").replaceWith("<div id='imagen1'>Agregado al carro</div>");
        }
        if(num.target==imagen2){
            $("#imagen2").replaceWith("<div id='imagen2'>Agregado al carro</div>");
        }
        if(num.target==imagen3){
            $("#imagen3").replaceWith("<div id='imagen3'>Agregado al carro</div>");
        }
        if(num.target==imagen4){
            $("#imagen4").replaceWith("<div id='imagen4'>Agregado al carro</div>");
        }
        
    }
</script>
<body>
    <div id="banner">
        Banner de prueba
        <p id="cerrar">Cerrar</p>
    </div>
    <div id="carrete">
        <img  src="/cap_5/imgs/arbol.jpg" id="imagen1">
        <img src="/cap_5/imgs/descarga (1).jpeg" id="imagen2">
        <img src="/cap_5/imgs/descarga (2).jpeg" id="imagen3">
        <img src="/cap_5/imgs/descarga.jpeg" id="imagen4">
    </div>
    
</body>
</html>
