<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="/Jquery/jquery-1.6.3.min.js"></script>
    <script>
        function validar(){
            var n_usuario = document.getElementById("usuario").value;
            if (n_usuario == ""){
                $("#usuario").after("Rellena este campo por favor");
            }
        }
    </script>
</head>
<body>
    <form>
        <input id="usuario"><br/>
        <input id="nombre"><br/>
        <input id="apellido"><br/>
        <input type="button" value="Dale!" onclick="validar()">
    </form>
</body>
</html>
