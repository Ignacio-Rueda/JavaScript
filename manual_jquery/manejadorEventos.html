<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        //->MANEJADOR DE EVENTOS
        //***********************************
        //Primera línea: haremos las cosas cuando la página esté lista
        //Segunda línea: Seleccionamos todas las etiquetas a y definimos un evento sobre estos elementos
        //Tercera línea: Mostramos mensaje
        $(document).ready(function(){
            $("a").click(function(evento){
                alert("Has pulsado sobre el enlace!....");
                evento.preventDefault();
            })
        })


    </script>
</head>
<body>
    <a href="https://desarrolloweb.com/">DesarrolloWeb.com</a>
</body>
</html>
