<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
    <script>

        $(document).ready(function(){
            $("#mayor_edad").click(function(evento){
                if($("#mayor_edad").prop("checked")){
                    $("#formulariomayores").css("display","block");
                }
                else{
                    $("#formulariomayores").css("display","none");
                }



            })




        })

    </script>
</head>
<body>
    <form>
        Nombre: <input type="text" name="nombre">
        <br>
        <input type="checkbox" name="mayor_edad" value="1" id="mayor_edad">Soy mayor de mayor_edad
        <br>
        <div id="formulariomayores" style="display:none;">
            Dato para mayores de edad: <input type="text" name="mayores_edad">
        </div>
    </form>
</body>
</html>
