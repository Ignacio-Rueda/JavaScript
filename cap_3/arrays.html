<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>
  //var articulos = ["zapatillas","Camiseta","Pantalón"];
  var articulos = new Array("zapatillas","Camiseta","Pantalón");

</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
        document.write("<p> El primer articulo es <strong>");
        document.write(articulos[0]+"<strong>"+"<p>");
        document.write("<p> El último elemento es <strong>");
        document.write(articulos[articulos.length-1]+"</strong></p>");
        //Agregar un elemento en la primera posición del array
        articulos.unshift("Balón");
        document.write("<p>Casi nos olvidamos!! Agregamos este elemento:<strong>");
        document.write(articulos[0]+"</strong></p>");
        //Agregar un elemento al final del array
        document.write("<p> Agreguemos un elemento más al final: <strong>");
        articulos.push(prompt("Introduce el artículo"));
        document.write(articulos[articulos.length-1]+"</strong></p>");
        //Borrar último elemento 
        articulos.pop();
		
		
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
