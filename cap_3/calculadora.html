<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var num1=prompt("Introduce primer número");
        var num2=prompt("Introduce el segundo número");
        //isNaN indica is Not a Number
        //Para darle "la vuelta" le añadimos el signo de negación (!)
    if (!isNaN(num1) && !isNaN(num2)){

        var operacion = prompt("Qué operación deseas realizar suma/resta/multiplicación/división").toLocaleLowerCase();
        
        if (operacion=="suma"){
            alert(parseInt(num1)+parseInt(num2));
        }
        else if (operacion=="resta"){
            alert(parseInt(num1)-parseInt(num2));
        }
        else if (operacion=="multiplicación"){
            alert(parseInt(num1)-parseInt(num2));
        }
        else if (operacion=="división"){
            alert(parseInt(num1)-parseInt(num2));
        }
        else{
            alert("Operación no recogida");
        }
    }
    else{
        if(typeof(num1)=="string"||typeof(num2)=="string"){
            alert("Has introducido valores numéricos");
        }
        else{
            alert("Ha ocurrido un error no identificado");
        }
        
    }

    </script>
</head>

</html>
