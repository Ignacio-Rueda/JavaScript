<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function dia_de_hoy(){
            var hoy = new Date();
            document.write(hoy.toDateString());
        }
    </script>
</head>
<body>
    <h1>¿Qué día es hoy?</h1>
    <h2>Hoy es día: <script>dia_de_hoy();</script></h2>

</body>
</html>
